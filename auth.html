<!DOCTYPE html>
<html>
<head>
    <title>Spotify Auth Callback</title>
</head>
<body>
    <script>
    function getCode() {
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');
        
        if (code) {
            window.opener.postMessage({
                type: 'spotify_code',
                code: code
            }, 'https://live.bilibili.com'); // 严格匹配直播域名
            
            window.close();
        } else if (error) {
            window.opener.postMessage({
                type: 'auth_error',
                error: error
            }, 'https://live.bilibili.com');
            
            window.close();
        }
    }
    getCode();
    </script>
</body>
</html>
